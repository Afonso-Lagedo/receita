<div class="central" [ngStyle]="{'background-image': 'url(assets/img/img-bg-login.jpg)', 'background-size': 'cover'}">

    <img src="assets/img/logo-coco-bambu.png">

    <input type="text" class="inputForm iconInput" [(ngModel)]="login" placeholder="Nome do usuÃ¡rio"
    [ngStyle]="{'background-image': 'url(assets/img/icon-login.png)'}"
    >

    <input type="password" class="inputForm iconInput" [(ngModel)]="senha" placeholder="Senha"
    [ngStyle]="{'background-image': 'url(assets/img/icon-key.png)'}"
    >
    
    <button class="inputBtn" (click)="validaLogin(login, senha)">Acessar</button><br>

    <div class="erro" *ngIf=" erro === true ">
        <p>Erro ao logar, tente novamente!</p>
    </div>

</div>
